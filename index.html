  <script id=&quot;carousel-script&quot;>
   document.addEventListener('DOMContentLoaded', function () {
  // 图片轮播功能
  var carouselContainer = document.getElementById('carousel-container');
  var slides = document.querySelectorAll('.carousel-slide');
  var prevBtn = document.getElementById('prev-btn');
  var nextBtn = document.getElementById('next-btn');
  var indicators = document.querySelectorAll('#carousel-indicators button');
  var currentIndex = 0;
  var slideCount = slides.length;

  // 更新轮播显示
  function updateCarousel() {
    carouselContainer.style.transform = &quot;translateX(-&quot;.concat(currentIndex * 100, &quot;%)&quot;);

    // 更新指示器状态
    indicators.forEach(function (indicator, index) {
      if (index === currentIndex) {
        indicator.classList.add('opacity-100');
        indicator.classList.remove('opacity-50');
      } else {
        indicator.classList.add('opacity-50');
        indicator.classList.remove('opacity-100');
      }
    });
  }

  // 下一张
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slideCount;
    updateCarousel();
  }

  // 上一张
  function prevSlide() {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    updateCarousel();
  }

  // 自动轮播
  var autoplayInterval = setInterval(nextSlide, 5000);

  // 按钮事件监听
  nextBtn.addEventListener('click', function () {
    clearInterval(autoplayInterval);
    nextSlide();
    autoplayInterval = setInterval(nextSlide, 5000);
  });
  prevBtn.addEventListener('click', function () {
    clearInterval(autoplayInterval);
    prevSlide();
    autoplayInterval = setInterval(nextSlide, 5000);
  });

  // 指示器点击事件
  indicators.forEach(function (indicator, index) {
    indicator.addEventListener('click', function () {
      clearInterval(autoplayInterval);
      currentIndex = index;
      updateCarousel();
      autoplayInterval = setInterval(nextSlide, 5000);
    });
  });

  // 触摸滑动支持
  var touchStartX = 0;
  var touchEndX = 0;
  carouselContainer.addEventListener('touchstart', function (e) {
    touchStartX = e.changedTouches[0].screenX;
    clearInterval(autoplayInterval);
  }, {
    passive: true
  });
  carouselContainer.addEventListener('touchend', function (e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
    autoplayInterval = setInterval(nextSlide, 5000);
  }, {
    passive: true
  });
  function handleSwipe() {
    var swipeThreshold = 50;
    if (touchEndX - touchStartX > swipeThreshold) {
      prevSlide();
    } else if (touchStartX - touchEndX > swipeThreshold) {
      nextSlide();
    }
  }
});
  </script>
